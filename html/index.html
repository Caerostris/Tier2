<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<title>Tier 2 :: Networks</title>
		<link rel='stylesheet' href='css/superhero.min.css' />
		<link rel='stylesheet' href='css/open-iconic-bootstrap.css' />
	</head>
	<body>
		<nav class='navbar navbar-default'>
			<div class='container-fluid'>
				<div class='navbar-header'>
					<a class='navbar-brand' href='index.html'>Tier 2</a>
				</div>
				<div class='collapse navbar-collapse'>
					<ul class='nav navbar-nav navbar-right'>
						<li>
							<a href='index.html'>Networks</a>
						</li>
						<li>
							<a href='login.html#logout'>Logout</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class='container-fluid'>
			<div class='row'>
				<div class='col-xs-12 col-sm-12 col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1'>
					<table class='table table-striped table-hover'>
						<thead>
							<tr>
								<th>Network ID</th>
								<th>Short Name</th>
								<th>Access</th>
								<th>Members</th>
							</tr>
						</thead>
						<tbody data-bind="foreach: networks">
							<tr>
								<td><a data-bind="attr: { href: 'network.html#' + nwid }, text: nwid"></a></td>
								<td data-bind="text: name"></td>
								<td>
									<span data-bind="if: private">
										<span class="oi oi-lock-locked"></span> Private
									</span>
									<span data-bind="if: !private">
										<span class="oi oi-lock-unlocked"></span> Public
									</span>
									</td>
								<td data-bind="text: authorizedMemberCount"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<div class='row'>
				<div class='col-xs-7 col-md-offset-1 col-lg-offset-1'>
					<input class='form-control' data-bind='value: new_name' placeholder='Short name' />
				</div>
				<div class='col-xs-5 col-sm-5 col-md-3 col-lg-3'>
					<button class='btn btn-primary btn-block' data-bind='click: createNetwork'>Create Network</button>
				</div>
			</div>
		</div>

		<script type='text/javascript' src='js/knockout-3.3.0.debug.js'></script>
		<script type='text/javascript' src='js/zerotier.js'></script>
		<script type='text/javascript' src='js/networks.js'></script>
	</body>
</html>
