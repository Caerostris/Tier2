<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<title>Tier 2 :: Login</title>
		<link rel='stylesheet' href='css/superhero.min.css' />
		<link rel='stylesheet' href='css/open-iconic-bootstrap.css' />
	</head>
	<body>
		<nav class='navbar navbar-default'>
			<div class='container-fluid'>
				<div class='navbar-header'>
					<a class='navbar-brand' href='index.html'>Tier 2</a>
				</div>
			</div>
		</nav>

		<div class='container-fluid'>
			<div class='row'>
				<div class='col-xs-7 col-md-offset-1 col-lg-offset-1'>
					<input class='form-control' type='password' data-bind='value: password' placeholder='Password' />
				</div>
				<div class='col-xs-5 col-sm-5 col-md-3 col-lg-3'>
					<button class='btn btn-primary btn-block' data-bind='click: login'>Log in</button>
				</div>
			</div>
		</div>

		<script type='text/javascript' src='js/knockout-3.3.0.debug.js'></script>
		<script type='text/javascript' src='js/zerotier.js'></script>
		<script type='text/javascript' src='js/login.js'></script>
	</body>
</html>
